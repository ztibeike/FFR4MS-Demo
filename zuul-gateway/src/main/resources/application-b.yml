spring:
  application:
    name: zuul-gateway-b
  cache:
    ehcache:
      config: classpath:ehcache.xml
  cloud:
    loadbalancer:
      retry:
        enabled: true
server:
  port: 8050

eureka:
  client:
    service-url:
      defaultZone: http://eureka-registry:8030/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

zuul:
  RibbonRoutingFilter:
    route:
      disable: true
  routes:
    zuul:
      path: /zuulApi/**
      service-id: zuul-gateway

    basic:
      path: /serviceB/**
      service-id: service-b
      strip-prefix: false
  sensitive-headers:

ribbon:
  ConnectionTimeout: 10000
  ReadTimeout: 600000

info:
  getway: service-b
  port: ${server.port}
