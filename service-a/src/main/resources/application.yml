spring:
  application:
    name: service-a
server:
  port: 8060

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8030/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

info:
  leaf: 0
  port: ${server.port}